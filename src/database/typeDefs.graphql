type User {
	_id: String!
	name: String!
	imageUrl: String
	authProvider: String
	fcmToken: String
	countryCode: String
	timeZone: String
	ipAddress: String
	createdDate: String
	modifiedDate: String
	status: String
}

type Poll {
	_id: String!
	author: User
	question: String!
	options: [PollOption]
	comments: [PollComment]
	createdDate: String
	modifiedDate: String
}

type PollOption {
	text: String
	count: Int
}

type PollComment {
	author: User
	text: String
}

input PollInput {
	question: String!
	options: [PollOptionInput]
}

input PollOptionInput {
	text: String
}

type Query {
	getTopPolls: [Poll]
	getTopTrendingPolls: [Poll]
}

type Response {
	success: Boolean
	message: String
}

type Mutation {
	loginUser(accessToken: String): Response
	createPoll(pollInput: PollInput): Response
}
