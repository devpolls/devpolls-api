type User {
	hid: String!
	name: String!
	authProvider: String
	watchList: [Stock]
	fcmToken: String
	countryCode: String
	timeZone: String
	ipAddress: String
	createdDate: String
	modifiedDate: String
}

type Stock {
	symbol: String!
	company: String
	price: Float
	change: Float
	modifiedDate: String
}

type News {
	headline: String!
	source: String
	url: String!
	imageUrl: String
	summary: String!
	relatedStocks: [Stock]	
	hasPaywall: String
	createdDate: String
	modifiedDate: String
}

type Query {
	getWatchList: [Stock]
	getStockNews: [News]
}

type Response {
	success: Boolean
}

type Mutation {
	loginUser(accessToken: String): Response
	addStockToWatchList(symbol: String): Response
}
