type User {
	_id: String!
	name: String!
	authProvider: String
	watchList: [Stock]
	fcmToken: String
	countryCode: String
	timeZone: String
	ipAddress: String
	createdDate: String
	modifiedDate: String
}

type Stock {
	_id: String!
	symbol: String!
	company: String
	price: Float
	changePercent: Float
	marketCap: Float
	peRatio: Float
	week52High: Float
	week52Low: Float
	ytdChange: Float
	modifiedDate: String
}

type News {
	_id: String!
	headline: String!
	source: String
	url: String!
	imageUrl: String
	summary: String!
	relatedStockSymbols: String
	relatedStocks: [Stock]
	hasPaywall: String
	publishedDate: String
	createdDate: String
	modifiedDate: String
}

type Query {
	getWatchList: [Stock]
	getStockNews: [News]
	searchStocks(searchTerm: String): [Stock]
}

type Response {
	success: Boolean
	message: String
}

type Mutation {
	loginUser(accessToken: String): Response
	addStockToWatchList(symbol: String): Response
	removeStockFromWatchList(symbol: String): Response
}
