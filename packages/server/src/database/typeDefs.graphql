type User {
	name: String!
	authProvider: String
	watchList: [Stock]
	createdDate: String
	modifiedDate: String
}

type Stock {
	symbol: String!
	company: String
	price: Float
	change: Float
	modifiedDate: String
}

type News {
	headline: String!
	source: String
	url: String!
	summary: String!
	relatedStocks: [Stock]
	image: String
	hasPaywall: String
	createdDate: String
	modifiedDate: String
}

type Query {
	getWatchList: [Stock]
	getStockNews: [News]
}

type Response {
	success: Boolean
}

type Mutation {
	addStockToWatchList(symbol: String): Response
}

